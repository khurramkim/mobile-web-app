<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Selection Sort</h1>
	
	<script>          
	var counter = 0;
	var arr = [100,1,5,7,3,9,56,3,8];
	var temp;
	for (var i = 0; i < arr.length; i++) {
		for (var j = 0; j < i; j++) {
			if(arr[i] < arr[j]) {
				temp = arr[j];
				arr[j] = arr[i];
				arr[i] = temp;
				counter++;
			}
			
		}
	}
     console.log(arr); 
     console.log(counter); 
</script>
</body>
</html>
